<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Diety</title>
  </head>
  <body>
    <div class="add-recipe-window">
      <form class="upload">
        <div class="upload__column1">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Recipe Name</label>
          <input
            placeholder="Enter Recipe Name"
            required
            name="name"
            type="text"
            id="recipeName"
          />
          <label>Image URL</label>
          <input
            placeholder="Enter image link"
            required
            name="image"
            type="text"
            id="recipeImage"
          />
          <label>Type</label>
          <input
            placeholder="Select an option"
            required
            name="type"
            type="text"
            id="recipeType"
            class="type-dropdown-input"
            readonly
          />
          <ul class="type-dropdown-list" id="type-dropdown-list">
            <li>Breakfast</li>
            <li>Lunch</li>
            <li>Dinner</li>
            <li>Dessert</li>
            <li>Smoothie</li>
            <li>Others</li>
          </ul>
          <label>Category</label>
          <input
            placeholder="Select a category"
            required
            name="category"
            type="text"
            id="recipeCat"
            class="cat-dropdown-input"
            readonly
          />
          <ul class="cat-dropdown-list" id="cat-dropdown-list">
            <li>Diabetes</li>
            <li>Cancer</li>
            <li>Obesity</li>
            <li>Old age</li>
            <li>Others</li>
          </ul>
          <label>Publisher</label>
          <input required name="publisher" type="text" id="recipePublisher" />
          <label>Time (in minutes)</label>
          <input required name="time" type="number" id="recipeTime" />
        </div>

        <div class="upload__column2">
          <h3 class="upload__heading">Ingredients</h3>
          <input
            type="text"
            required
            name="ingredient-1"
            placeholder="e.g 1kg rice, 2 spoons of salt..."
            id="recipeIngredients"
          />
          <input
            type="text"
            name="ingredient-2"
            placeholder="e.g 1kg rice, 2 spoons of salt..."
            id="recipeIngredients"
          />
          <input
            type="text"
            name="ingredient-3"
            placeholder="e.g 1kg rice, 2 spoons of salt..."
            id="recipeIngredients"
          />
          <input
            type="text"
            name="ingredient-4"
            placeholder="e.g 1kg rice, 2 spoons of salt..."
            id="recipeIngredients"
          />
          <input
            type="text"
            name="ingredient-5"
            placeholder="e.g 1kg rice, 2 spoons of salt..."
            id="recipeIngredients"
          />
          <input
            type="text"
            name="ingredient-6"
            placeholder="e.g 1kg rice, 2 spoons of salt..."
            id="recipeIngredients"
          />
          <input
            type="text"
            name="ingredient-6"
            placeholder="e.g 1kg rice, 2 spoons of salt..."
            id="recipeIngredients"
          />
          <input
            type="text"
            name="ingredient-6"
            placeholder="e.g 1kg rice, 2 spoons of salt..."
            id="recipeIngredients"
          />
          <input
            type="text"
            name="ingredient-6"
            placeholder="e.g 1kg rice, 2 spoons of salt..."
            id="recipeIngredients"
          />
        </div>

        <div class="upload__column3">
          <h3 class="upload__heading">Instructions</h3>
          <label>step 1</label>
          <input
            type="text"
            required
            name="step-1"
            placeholder="Steps to make the recipe"
            id="recipeSteps"
          />
          <label>step 2</label>
          <input
            type="text"
            name="step-2"
            placeholder="Steps to make the recipe"
            id="recipeSteps"
          />
          <label>step 3</label>
          <input
            type="text"
            name="step-3"
            placeholder="Steps to make the recipe"
            id="recipeSteps"
          />
          <label>step 4</label>
          <input
            type="text"
            name="step-4"
            placeholder="Steps to make the recipe"
            id="recipeSteps"
          />
          <label>step 5</label>
          <input
            type="text"
            name="step-5"
            placeholder="Steps to make the recipe"
            id="recipeSteps"
          />
          <label>step 6</label>
          <input
            type="text"
            name="step-6"
            placeholder="Steps to make the recipe"
            id="recipeSteps"
          />
        </div>
        <button class="btn upload__btn">Upload</button>
        <button class="add__btn" id="addIng">add ingredient</button>
        <button class="add__btn" id="addStep">add instruction</button>
      </form>
    </div>

    <script src="./js/admin.js"></script>
  </body>
</html>
