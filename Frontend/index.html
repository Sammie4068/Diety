<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Diety</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <p id="sign-in-msg"></p>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email-signin" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
             
              <input
                type="password"
                placeholder="Password"
                id="password-signin"
              />

              <span id="signinEyeIcon"><i class="fas fa-eye" ></i></span>
              
            
            </div>
            <input type="submit" value="Sign in" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="https://web.facebook.com/?_rdc=1&_rdr" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://myaccount.google.com/" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/uas/login-submit" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <p id="sign-up-msg"></p>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="name" placeholder="Username" id="name" />
              <p class="errMsg" id="name-error-msg"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" id="email" />
              <p class="errMsg" id="email-error-msg"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="password"
              />
              <span id="eyeIcon"><i class="fas fa-eye"></i></span>
              <p class="errMsg" id="password-error-msg"></p>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="confirmPassword"
                placeholder="Confirm Password"
                id="password2"
              />
              <span id="confirmEyeIcon"><i class="fas fa-eye" ></i></span>
              <p class="errMsg" id="password2-error-msg"></p>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="https://web.facebook.com/?_rdc=1&_rdr" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://myaccount.google.com/" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/uas/login-submit" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p></p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/cooking3.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p></p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/chef3.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
