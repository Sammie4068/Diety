<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./css/explore.css" />
    <title>Diety</title>
  </head>
  
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html"><h4 class="header__logo">Diety</h4></a>
        <div class="filter-div">
          <input class="filter" type="text" placeholder="Filter â¬‡" readonly />
          <ul class="filter-dropdown" id="filter-dropdown">
            <li>Diabetes</li>
            <li>Cancer</li>
            <li>Obesity</li>
          </ul>
        </div>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search recipes..."
          />
          <button class="btn search__btn">
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe"></button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="./img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="./img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination"></div>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="./img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="modal hidden"></div>

    <script src="./js/explore.js"></script>
  </body>
</html>
